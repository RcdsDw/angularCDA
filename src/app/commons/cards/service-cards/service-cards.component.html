<div class="card">
    <div class="card_header">
        <img class="card_image" src={{image}} alt="">
        <div class="card_titles">
            <h2 class="card_title">{{title}}</h2>
            <h3 class="card_subtitle">{{subtitle}}</h3>
        </div>
    </div>
    <p class="card_desc1">{{desc1}}</p>
    <p class="card_desc">{{desc}}</p>
</div>
